<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamba Sunset - Bienvenidos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #111;
      padding: 60px 40px;
      border-radius: 20px;
      border: 1px solid #FFD70033;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.05);
      animation: fadeSlideIn 1.5s ease-out, float 4s ease-in-out infinite;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    h1 {
      font-size: 3rem;
      color: #FFD700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 500px;
      margin: 0 auto 40px auto;
      line-height: 1.6;
    }

    .boton-mamba {
      background-color: transparent;
      color: #FFD700;
      font-weight: 600;
      padding: 12px 30px;
      font-size: 1rem;
      border: 2px solid #FFD700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .boton-mamba:hover {
      background-color: #FFD700;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mamba Sunset</h1>
    <p>Un espacio aut√©ntico creado para quienes buscan sabor, arte y atardeceres inolvidables en Cochabamba.</p>
    <a href="./home.html">
      <button class="boton-mamba">Entrar al sitio</button>
    </a>
  </div>

</body>
</html>
